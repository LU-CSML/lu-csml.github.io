# GitHub Actions workflow for Jekyll site with Python preprocessing
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes to main branch
  push:
    branches: ["master"]
  # Rebuild weekly so Jekyll's 'now' date stays current for upcoming/past talk filtering
  schedule:
    - cron: "0 7 * * 5" # Every Friday at 7:00 AM UTC
  # Allows manual trigger from Actions tab
  workflow_dispatch:

# Sets permissions for GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Python setup for wordcloud generation
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install wordcloud matplotlib pyyaml

      - name: Generate Word Cloud SVG
        run: |
          python scripts/generate_wordcloud.py
          echo "âœ“ Word cloud generated"

      # Ruby/Jekyll setup
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
